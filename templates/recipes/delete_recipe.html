{% extends 'base.html' %} {% block title %}Delete Recipe{% endblock %} {% block
content %}
<div class="container mt-5">
  <h1>Are you sure you want to delete "{{ recipe.title }}"?</h1>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'recipe_detail' recipe.slug %}" class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
